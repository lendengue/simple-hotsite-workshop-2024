<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="icon" type="image/x-icon" href="src/images/logo.png">
        <title>Anima Expo</title>

        <link href="src/css/style.css" rel="stylesheet">
        <link href="src/css/bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <header id="intro">
            <div id="banner">
                <img src="src/images/banner.png" alt="banner">
            </div>

            <div id="main-nav">
                <nav class="navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="" href="#inicio">
                                <img src="src/images/logo.png" width="100px" alt="logo">
                            </a>
                        </li>
                    </ul>

                    <div class="navbar-menu">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="#inicio" class="nav-link">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a href="#atracoes" class="nav-link">Atrações</a>
                            </li>
                            <li class="nav-item">
                                <a href="#inscricao" class="nav-link">Inscrição</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <section id="atracoes">
            <div class="container">
                <h2>Vejas o que teremos no nossa evento</h2>
                <div class="atracoes-icons">
                    <div class="cards">
                        <img src="src/images/animes.svg" alt="Ícone nuvem do Goku">
                        <p><b>Animes</b></p>
                    </div>
        
                    <div class="cards">
                        <img src="src/images/shows.svg" alt="Ícone microfone">
                        <p><b>Shows</b></p>
                    </div>
        
                    <div class="cards">
                        <img src="src/images/kpop.svg" style="fill:red;" alt="Ícone KPOP">
                        <p><b>K-POP</b></p>
                    </div>
        
                    <div class="cards">
                        <img src="src/images/cosplays.svg" alt="Ícone Sailor moon">
                        <p><b>Cosplays</b></p>
                    </div>   
        
                    <div class="cards">
                        <img src="src/images/rpg.svg" alt="Ícone dado D20">
                        <p><b>RPG</b></p>
                    </div>
        
                    <div class="cards">
                        <img src="src/images/salas-tematicas.svg" alt="Ícone chapéu de bruxo">
                        <p><b>Salas temáticas</b></p>
                    </div>
        
                    <div class="cards">
                        <img src="src/images/arena-gamer.svg" alt="Ícone console">
                        <p><b>Arena Gamer</b></p>
                    </div>
        
                    <div class="cards">
                        <img src="src/images/convidados.svg" alt="Ícone convidados">
                        <p><b>Convidados</b></p>
                    </div>

                    <div class="cards">
                        <img src="src/images/oficinas.svg" alt="Ícone oficinas">
                        <p><b>Oficinas</b></p>
                    </div>
                </div>
        </section>


        <section id="inscricao">
            <div class="container">
                <h2>Faça a sua inscrição abaixo</h2>
                <div class="formulario">
                    <form>
                        <div class="input-group">
                            <label>Nome</label>
                            <input type="text" name="nome" placeholder="Nome completo"/>
                        </div>

                        <div class="input-group">
                            <label>E-mail</label>
                            <input type="email" name="email" placeholder="E-mail"/>
                        </div>

                        <div class="input-group">
                            <label>Data de Nascimento</label>
                            <input type="date" name="data_nasc"/>
                        </div>

                        <div class="input-group">
                            <button type="submit">Se inscrever</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <footer>
            <div class="container">
                <p>© 2024 Todos os direitos reservados | Oficina Lero Lero</p>
            </div>
        </footer>

    </body>
</html>
